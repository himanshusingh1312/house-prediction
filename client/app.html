<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Prediction</title>

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="main ">
        <div>
            <h1 class="para white">House Prediction</h1>
        </div>
        <form class="form">
        <h2 class="white">AREA (sq feet)</h2>
        <input class="area" id="uisqft" name="squareft" value="1000">
        <h2 class="white">BHK</h2>
        <div class="switch-field">
            
            
            <input type="radio" id="radio-bhk-1" name="uibhk" value="1" />
            <label for="radio-bhk-1">1</label>
            <input type="radio" id="radio-bhk-2" name="uibhk" value="2" checked />
            <label for="radio-bhk-2">2</label>
            <input type="radio" id="radio-bhk-3" name="uibhk" value="3" />
            <label for="radio-bhk-3">3</label>
            <input type="radio" id="radio-bhk-4" name="uibhk" value="4" />
            <label for="radio-bhk-4">4</label>
            <input type="radio" id="radio-bhk-5" name="uibhk" value="5" />
            <label for="radio-bhk-5">5</label>
            
            
        </div>
        
        <h2 class="white">BATH</h2>
        <div class="switch-field">
            
            
            <input type="radio" id="radio-bath-1" name="uibath" value="1" />
            <label for="radio-bath-1">1</label>
            <input type="radio" id="radio-bath-2" name="uibath" value="2" checked />
            <label for="radio-bath-2">2</label>
            <input type="radio" id="radio-bath-3" name="uibath" value="3" />
            <label for="radio-bath-3">3</label>
            <input type="radio" id="radio-bath-4" name="uibath" value="4" />
            <label for="radio-bath-4">4</label>
            <input type="radio" id="radio-bath-5" name="uibath" value="5" />
            <label for="radio-bath-5">5</label>
        </div>
        <h2 class="white">LOCATION</h2>
        <div>
            <select name="" class='location' id="uilocation">
                <option value="" disabled="disabled" selected="selected" class="white">Choose a location</option>
                <option >Electronic city</option>
            </select>
        </div>
        <button class="submit btn-2 .custom-btn " type="button" onclick="onClickpriceestimate()">Estimated Price</button>
        <div id="uiEstimatedPrice" class=" white"><h2 class="result "></h2></div>
    </form>
   </div>

</body>
</html>
